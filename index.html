<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="/index.css" >
    <title>Pseudo-classes</title>
</head>
<body >
    <h1>Register</h1>
    <form id="id-form">
   <div id="first-id-form">
    <input class="class-first-0" type="text" name="Full-name" placeholder="Full name">
  <br> <input class="class-first-1" type="text" name="email" placeholder="qualif@email.com" required>
  <br> <input class="class-first-2" type="number"  placeholder="Age" required min="18">
  <br> <input class="class-first" type="password" name="password" placeholder="Password" required minlength="5" maxlength="15" >
 <br> <input class="class-first" type="password" name="confirm-password" placeholder="Confirm Password" required  minlength="5" maxlength="15" >
</div>

<div id="id-check">
    <input  type="checkbox" required> I agree to accept terms and conditions
</div>

<div id="id-btn">
    <button class="btn" type="submit" name="button" value="Register"> Register</button>
</div>

    </form>
</body>
</html>
